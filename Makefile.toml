# build command
[tasks.buildd]
description = "open docker shell"
script = ['''
#! /usr/bin/env zsh
docker buildx build . -t hinatan/gamess-docker
''']

# run
[tasks.shell]
description = "open docker shell"
script = ['''
#! /usr/bin/env zsh
docker run --gpus all -v $(pwd)/results:/results -v $(pwd)/workspace:/workspace --rm -it docker.io/hinatan/gamess-docker
''']

